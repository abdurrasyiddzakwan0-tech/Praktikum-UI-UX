<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout dengan Garis</title>
  <style>
    body {
      margin: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Kotak hijau di atas */
    .header {
      background-color: lightgreen;
      height: 60px;
      margin-bottom: 20px;
      border: 2px solid black; /* garis tepi */
    }

    /* Kontainer utama */
    .main {
      display: flex;
      gap: 20px;
    }

    /* Bagian kiri */
    .left {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .left .box {
      width: 180px;
      height: 150px;
      background-color: yellow;
      border: 2px solid black; /* garis tepi */
    }

    /* Bagian kanan */
    .right {
      display: flex;
      flex-direction: column;
      gap: 30px;
      flex: 1;
    }

    .right .box1 {
      background-color: orange;
      height: 150px;
      border: 2px solid black; /* garis tepi */
    }

    .right .box2 {
      background-color: deepskyblue;
      height: 150px;
      border: 2px solid black; /* garis tepi */
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="main">
    <div class="left">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="right">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </div>
</body>
</html>

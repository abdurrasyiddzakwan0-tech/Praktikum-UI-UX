<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chat Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            width: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        #input-area {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Chat Sederhana</h2>
    <div id="chat-box">
        <div class="message">hello</div>
        <div class="message">Apa kabar</div>
        <div class="message">baik ya ?</div>
    </div>

    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Tulis pesan..." />
        <button onclick="kirimPesan()">Kirim</button>
    </div>

    <script>
        function kirimPesan() {
            const input = document.getElementById("chat-input");
            const pesan = input.value.trim();

            if (pesan !== "") {
                const chatBox = document.getElementById("chat-box");
                const pesanBaru = document.createElement("div");
                pesanBaru.className = "message";
                pesanBaru.textContent = pesan;
                chatBox.appendChild(pesanBaru);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>

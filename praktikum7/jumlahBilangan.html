<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jumlah Dua Bilangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }
        .operator {
            font-size: 18px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Jumlah Dua Bilangan</h2>
    <input type="number" id="bil1" onchange="hitungJumlah()" />
    <span class="operator">+</span>
    <input type="number" id="bil2" onchange="hitungJumlah()" />
    <span class="operator">=</span>
    <input type="text" id="hasil" readonly />

    <script>
        function hitungJumlah() {
            const bil1 = parseFloat(document.getElementById("bil1").value) || 0;
            const bil2 = parseFloat(document.getElementById("bil2").value) || 0;
            const jumlah = bil1 + bil2;
            document.getElementById("hasil").value = jumlah;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
</head>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        /*kotak*/
        .kotak {
            border: 3px solid black;
            width: 230px;
            height: 600px;
            border-radius: 5px;
        }
        .item1{
            background-color: lightgray;
        }
        .item2{background-color: lightgreen;}
        .item3{background-color: lightcyan;}
        .item4{background-color: lightskyblue;}
        .item5{background-color: plum;}
        
    </style>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
        <div class="kotak item5">5</div>

    </div>
</body>
</html>
